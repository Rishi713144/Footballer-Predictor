<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footballer Predictor</title>
    
        <link rel="stylesheet" href="style.css" /> 
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="Script.js" defer></script>
  </head>

  <body>
  <h1>Which Footballer Are You?</h1>
  <div class="input-container">
    <input
      type="text"
      id="userName"
      placeholder="Enter your name"
      onkeypress="handleEnter(event)"
    />
  </div>
  <div class="button-container">
    <button id="startQuizButton" onclick="startQuiz()">Start Quiz</button>
    <button onclick="resetProgram()">Reset</button>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div id="quizContainer">
    <div id="questionText" class="quiz-question"></div>
    <div id="optionsContainer"></div>
  </div>
  <div id="progressContainer">
    <div id="progressBackground">
      <div id="progressBar"></div>
    </div>
    <div id="progressText">Analyzing stats...</div>
  </div>
  <div id="resultContainer">
    <img id="randomImage" src="" alt="Footballer Image" />
    <h2 id="playerName" class="hidden-initial"></h2>
    <p id="playerPosition" class="hidden-initial"></p>
    <p id="playerBio" class="hidden-initial"></p>
    <div id="playerAchievements" class="hidden-initial">
      <h3>Achievements:</h3>
      <ul id="achievementsList"></ul>
    </div>
  </div>
</html>
